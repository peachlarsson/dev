<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sushi</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: #000; /* black background */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .container { text-align: center; }
    .sushi {
      max-width: 90vw;
      max-height: 70vh;
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }
    .caption { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <!-- External sushi GIF; replace the URL with a local file (e.g. /sushi.gif) if you want the GIF stored in the repo -->
    <img class="sushi" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="sushi gif">
    <div class="caption">Enjoy the sushi</div>
  </div>
</body>
</html>
